<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kino - logowanie</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/indexJS.js" async></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/logo2.png" alt="Logo kina">
        </div>
        <div class="content">
            <form id="myForm">
                <input type="text" id="login" name="login" placeholder="Login..." required>
                <br>
                <input type="password" id="password" name="password" placeholder="Hasło..." required>
                <br>
                <input type="submit" value="Zatwierdź" id="confirm">
            </form>
            <p id="error"></p>
        </div>
        <div class="footer">&copy; 2019 Wojciech Styburski</div>
      </div>
</body>
